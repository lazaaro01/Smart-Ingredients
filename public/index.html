<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Smart Ingredients — Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">SmartIngredients</a>
    <div>
      <button class="btn btn-outline-light" id="btnAdd">+ Novo ingrediente</button>
      <button class="btn btn-primary ms-2" id="btnAISuggest">IA: Sugestões</button>
    </div>
  </div>
</nav>

<main class="container py-4">
  <div class="row mb-3">
    <div class="col-md-8">
      <input id="search" class="form-control" placeholder="Procurar ingrediente ou tag..." />
    </div>
    <div class="col-md-4 text-end">
      <small class="text-white">Protótipo — API local</small>
    </div>
  </div>
  <div id="cards" class="row g-3"></div>
</main>
<div class="modal fade" id="modalForm" tabindex="-1">
  <div class="modal-dialog">
    <form id="formIngredient" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Novo ingrediente</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="ingId"/>
        <div class="mb-3">
          <label class="form-label">Nome</label>
          <input id="ingName" class="form-control" required/>
        </div>
        <div class="mb-3">
          <label class="form-label">Quantidade</label>
          <input id="ingAmount" class="form-control"/>
        </div>
        <div class="mb-3">
          <label class="form-label">Tags (vírgula)</label>
          <input id="ingTags" class="form-control" placeholder="vegetal, dairy"/>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cancelar</button>
        <button class="btn btn-primary" type="submit">Salvar</button>
      </div>
    </form>
  </div>
</div>
<div class="modal fade" id="modalAI" tabindex="-1" aria-labelledby="modalAILabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content rounded-4 shadow-lg border-0">
      <div class="modal-header bg-primary text-white rounded-top-4">
        <h5 class="modal-title d-flex align-items-center gap-2" id="modalAILabel">
          <i class="bi bi-robot"></i> Chef IA — Sugestões Inteligentes
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p class="text-muted mb-3">Selecione os ingredientes abaixo para gerar receitas sugeridas pela IA:</p>
        <div id="aiIngredients" class="mb-3"></div>
        <div class="text-center">
          <button id="generateAI" class="btn btn-success px-4 py-2">
            <i class="bi bi-lightning-charge"></i> Gerar Receitas
          </button>
        </div>
        <hr class="my-4">
        <div id="aiResult" class="mt-3"></div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
